<!DOCTYPE html>
<html>
<head>
    <title>Pi Camera and Audio Stream</title>
    <style>
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .video-container {
            margin-bottom: 20px;
        }
        .video-feed {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .audio-container {
            margin-top: 20px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <img class="video-feed" src="{{ url_for('video_feed') }}" alt="Video Stream">
        </div>
        <div class="audio-container">
            <audio id="audioPlayer" autoplay>
                <source src="{{ url_for('audio_feed') }}" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="status" id="statusDiv">Stream Status: Connected</div>
    </div>

    <script>
        // Handle video stream errors and reconnection
        const videoFeed = document.querySelector('.video-feed');
        const statusDiv = document.getElementById('statusDiv');
        
        videoFeed.onerror = function() {
            statusDiv.textContent = 'Stream Status: Reconnecting...';
            setTimeout(() => {
                videoFeed.src = "{{ url_for('video_feed') }}";
            }, 1000);
        };

        videoFeed.onload = function() {
            statusDiv.textContent = 'Stream Status: Connected';
        };

        // Handle audio stream
        const audioPlayer = document.getElementById('audioPlayer');
        
        audioPlayer.onerror = function() {
            console.log('Audio stream error, attempting to reconnect...');
            setTimeout(() => {
                audioPlayer.src = "{{ url_for('audio_feed') }}";
                audioPlayer.load();
                audioPlayer.play();
            }, 1000);
        };

        // Periodic check to ensure streams are still active
        setInterval(() => {
            if (videoFeed.naturalWidth === 0) {
                videoFeed.src = "{{ url_for('video_feed') }}";
            }
        }, 5000);
    </script>
</body>
</html>
